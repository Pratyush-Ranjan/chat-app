<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
    
    
    
    
<body id="body" style="margin-top:5%;background-size:100%" class="container">


    
<div class="row">
 
    
<div class="col-md-2">
</div>

<div class="col-md-8">
<div  style="box-shadow: 2px 2px 1px 1px grey; padding: 20px;background-color: white">
 
<div class="row">

<div class="col-md-3">
<div class="members">
</div>
</div>
    
<div class="col-md-9">
<div class="room-name"></div><br>
<p class="link"></p>
<div style="list-style-type:none" class="messages"></div>   
<form id="form">
  <div class="form-group">
    <input type="text" id="message" class="form-control" placeholder="Message" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

</div>
    
</div>
    
</div>

    

<div class="col-md-2">
</div>
    
<br>
</div>

     
    
<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/libs/deparam.js"></script>
    
</body>
</html>
